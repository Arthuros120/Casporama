#---------------------------------Casporma View---------------------------------#

# Fiche contenant les différente configuration des différentes vues

# Consigne et explication:

# -Tout les caractére situé après un Hashtag (#) ne sont pas lu par le programme
#  ce sont des commentaires.

# -Les argument doivent êtres suivit de deux points superposés (:) 
#  et une valeur doit êtres espacé a coté de l'argument.

# -Les indentation (alinéa) doit être de 2 espace minimun.

# -Ne pas créer de doublons


#################################################
#***********************************************#
#*                                             *#
#*            --------------------             *#
#*           | Schéma a appliqué  |            *#
#*            --------------------             *#
#*                                             *#
#* Lien de la vue chargé:                      *#
#*                                             *#
#*  Views :                                    *#
#*       etiquetteVue1 : "lienVue1"            *#
#*       etiquetteVue2 : "lienVue2"            *# 
#*       etiquetteVue3 : "lienVue3"            *# 
#*       etiquetteVue4 : "lienVue4"            *#
#*                                             *#
#*  BaseView: "lienDuTemplate"                 *#
#*                                             *#
#***********************************************#
#################################################

# ! Nota bene:
# * -Les argument doivent êtres avoir la même orthographe entre les lien des controller et les lien des vues

---

Home/index :

    views :
        head : "home/head"
        header : "templates/blank"
        content : "home/home"
        footer : "templates/blank"

    baseView : "templates/base"

Shop/view :

    views :
        head:  "shop/view/head"
        header : "shop/global/header"
        content : "shop/global/viewContent"
        footer : "templates/blank"

    baseView : "templates/base"

Shop/product :

    views :
        head : "shop/view/head"
        header : "shop/global/header"
        content : "shop/global/productContent"
        footer : "templates/blank"

    baseView : "templates/base"

User/login/error :

    views :
        head : "templates/blank"
        header : "templates/blank"
        content : "user/login/loginContent"
        footer : "templates/blank"

    baseView : "templates/base"

User/login/success :

    views :
        head : "user/login/success/successHead"
        script : "user/login/success/successScript"
        header : "templates/blank"
        content : "user/login/success/successContent"
        footer : "templates/blank"

    baseView : "user/login/success/successTemplate"

User/home:

    views :
        head : "templates/blank"
        header : "templates/blank"
        content : "user/home/homeContent"
        footer : "templates/blank"

    baseView : "templates/base"

Test/index :

    views :
        head : "templates/blank"
        header : "templates/blank"
        content : "test/testContent"
        footer : "templates/blank"
    
    baseView : "templates/base"